gateway.radius.icmppingenabled= If Enabled then ICMP Ping will be send to Radius Gateway. If Ping Received form Radius Gateway then Gateway will be marked as Alive
gateway.profile.umstandard= Specify the standard followed to communicate Usage-Metering Infomation <br>between Gateway and NetVertex.<br><br><b>Possible Values:</b><br>3GPP-R9 : Usage-Monitoring Infomation will be communicated according to 3GPP TS(Default)<br>MSCC    : Usage-Monitoring Information will be communicated through MSCC AVP<br>HUAWEI  : Usage-Monitoring Infomation will be communicated through Huawei vendor specific AVP.
gateway.sy.mode=PUSH :<br>For every Gx update request, PCRF will send <b>SLR</b> to OCS to get current policy counter status for subscriber.<br>PULL :<br> After Sy session established, Whenever the status of a specific policy counter changes, the OCS shall send <b>SNR </b> including the current policy counter status PCRF will not send any request to get counter except first SLR to establish session and STR to terminate session.
gateways.sy=List of Gateways to send Sy request in Round Robin manner according to weight providing gateways must of type OCS and DRA<br>i.e<br>ocs.Gateway.com-2<br>dra.gateway.com-3<br>first two Sy session create to ocs.gateway.com<br>then three Sy session create to dra.gateway.com<br>then repeat

