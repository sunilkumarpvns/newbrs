pccrule.type=There are two Types (i) Dynamic (ii) Static <br><br>\
(i) Dynamic - Definition of PCC Rule goes from PCRF side. <br>\
(ii) Static -  PCRF Sends only Name of the PCC Rule all other information is with PCEF.
pccrule.servicetype=Types of Services related to SDF.
pccrule.precedence=The Precedence determines the order,in which the service data flow templates are applied at service data flow detection at the PCEF<br><br> <b>Sample Data:</b> - Any Integer value > 0. Eg. 1,2,3... <br>	Lower the value higher the priority. i.e 1 - highest priority.
pccrule.gatestatus=The gate status indicates whether the service data flow, detected by the service data flow filter(s), may pass (gate is open) or shall be discarded (gate is closed) in uplink and/or in downlink direction.
pccrule.chargingkey=Information used by the online and offline charging system for rating purposes.<br><br> <b>Sample Data:</b> - Any Numeric Key which is preconfigured in OCS. E.g : 20010 
pccrule.appserviceproviderid=It describes the content provider for premium services like VoIP call, video streaming etc. this field is also used to enrich CDR which can be further used to charge premium service provider.<br><br> <b>Sample Data:</b> - Any String Value E.g.- skype 
pccrule.flownumber=It contains the ordinal number of the IP flows. Application Function ID is replaced in flow Number, PCRF key is configured.
pccrule.serviceidentifier=The service identifier shall be used to identify the service or the service component the service data flow in a PCC Rule relates to.<br><br> <b>Sample Data:</b> - Any valid String - HTTP 
pccrule.chargingmode=The charging parameters define whether online and offline charging interfaces are used, what is to be metered in offline charging, on what level the PCEF shall report the usage related to the rule, etc.<br>\
<br><b>Online - Will send CDR to OCS</b><br> \
<b>Offline - Will send CDR to OFCS</b><br> \
<b>Both - Will send CDR to OCS as well as OFCS</b>
pccrule.sponsoridentity=If sponsored data connectivity is supported, the sponsor identity for a PCC rule identifies the 3rd party organization (the sponsor) willing to pay for the operator&lsquo;s charge for connectivity required to deliver a service to the end user.<br><br> <b>Sample Data:</b> - String Value - Name of the Sponsors i.e - Facebook
pccrule.flowstatus=The Flow-Status describes whether the IP flow(s) are enabled or disabled. The following values are defined:<br><br> <b>Sample Data:</b> - <br>  <b>Enabled Uplink</b> - This value shall be used to enable associated uplink IP flow(s) and to disable associated downlink IP flow(s).<br>  <b>ENABLED-DOWNLINK</b> -  This value shall be used to enable associated downlink IP flow(s) and to disable associated uplink IP flow <br>  <b>ENABLED</b> - This value shall be used to enable all associated IP flow(s) in both directions. <br>  <b>DISABLED</b> - This value shall be used to disable all associated IP flow(s) in both directions. <br>  <b>REMOVED</b> - This value shall be used to remove all associated IP flow(s).<br><br> The IP Filters for the associated IP flow(s) shall be removed. The associated IP flows shall not be taken into account when deriving the authorized QoS.
pccrule.arpriority= <table border\=0 cellSpacing\=0 cellPadding\=0 class\=box> <tr> <td class\=tblfirstcol >User1</td><td class\=tblrows>Precedence</td><td class\=tblrows>Allocation & Retention Priotity</td><td class\=tblrows>Pre-Emption Capability</td><td class\=tblrows>Pre-Emption Vulnerability</td> \t</tr> <tr> <td class\=tblfirstcol >HTTP</td><td class\=tblrows>1</td><td class\=tblrows>2</td><td class\=tblrows>Enable</td><td class\=tblrows>Enable</td> </tr> <tr> <td class\=tblfirstcol >FTP</td><td class\=tblrows>2</td><td class\=tblrows>3</td><td class\=tblrows>Disable</td><td class\=tblrows>Enable</td> </tr> <tr> <td class\=tblfirstcol >Email</td><td class\=tblrows>3</td><td class\=tblrows>1</td><td class\=tblrows>Enable</td><td class\=tblrows>Disable</td> </tr> <tr> <td colspan\=5 > Congestion Free-  HTTP service will be given priority due to high precedence.  <br/> During Congestion - Email service will be given priority due to high Allocation and Retention Priority</td> </tr> </table>
pccrule.qci=<b>QoS Class Identifier specifies the authorized QoS class for the service data flow.</b><br><br> <table border\=0 cellSpacing\=0 cellPadding\=0 class\=box> <tr> <td class\=tblfirstcol >QCI</td><td class\=tblrows>Resource Type</td><td class\=tblrows>Priority</td><td class\=tblrows>Packet Delay Budget (NOTE\u00A01)</td><td class\=tblrows>Packet Error Loss Rate (NOTE\u00A02)</td><td class\=tblrows>Example Services</td></tr> <tr> <td class\=tblfirstcol >1<br>(NOTE\u00A03)</td><td class\=tblrows rowspan\=4>GBR</td><td class\=tblrows>2</td><td class\=tblrows>100ms</td><td class\=tblrows>10<sup>-2</sup></td><td class\=tblrows>Conversational Voice</td></tr> <tr> <td class\=tblfirstcol >2<br>(NOTE\u00A03)</td><td class\=tblrows>4</td><td class\=tblrows>150ms</td><td class\=tblrows>10<sup>-3</sup></td><td class\=tblrows>Conversational Video (Live Streaming)</td> </tr> <tr> <td class\=tblfirstcol >3<br>(NOTE\u00A03)</td><td class\=tblrows>3</td><td class\=tblrows>50ms</td><td class\=tblrows>10<sup>-3</sup></td><td class\=tblrows>Real Time Gaming</td><tr> <td class\=tblfirstcol >4<br>(NOTE\u00A03)</td><td class\=tblrows>5</td><td class\=tblrows>300ms</td><td class\=tblrows>10<sup>-6</sup></td><td class\=tblrows>Non-Conversational Video (Buffered Streaming)</td> <tr> <td class\=tblfirstcol >5<br>(NOTE\u00A03)</td><td class\=tblrows rowspan\=5>Non-GBR</td><td class\=tblrows>1</td><td class\=tblrows>100ms</td><td class\=tblrows>10<sup>-6</sup></td><td class\=tblrows>IMS Signalling</td></tr> <tr> <td class\=tblfirstcol >6<br>(NOTE\u00A04)</td><td class\=tblrows>6</td><td class\=tblrows>300ms</td><td class\=tblrows>10<sup>-6</sup></td><td class\=tblrows>Video (Buffered Streaming) TCP-based (e.g., www, e-mail, chat, ftp, p2p file sharing, progressive video, etc.)</td> </tr> <tr> <td class\=tblfirstcol >7<br>(NOTE\u00A03)</td><td class\=tblrows>7</td><td class\=tblrows>100ms</td><td class\=tblrows>10<sup>-3</sup></td><td class\=tblrows>Voice, Video (Live Streaming)Interactive Gaming</td></tr> <tr> <td class\=tblfirstcol >8<br>(NOTE\u00A05)</td><td class\=tblrows>8</td><td class\=tblrows rowspan\=2>300ms</td><td class\=tblrows rowspan\=2>10<sup>-6</sup></td><td class\=tblrows rowspan\=2> Video (Buffered Streaming) TCP-based (e.g., www, e-mail, chat, ftp, p2p file sharing, progressive video, etc.)</td></tr> <tr> <td class\=tblfirstcol >9<br>(NOTE\u00A06)</td><td class\=tblrows>9</td></tr> <tr> <td class\=tblfirstcol colspan\=6> <b>NOTE 1\:</b>\tA delay of 20 ms for the delay between a PCEF and a radio base station should be subtracted from a given PDB to derive the packet delay budget that applies to the radio interface.<br> <b>NOTE 2\:</b>\tThe rate of non congestion related packet losses that may occur between radio base station and a PCEF should be regarded to be negligible.<br> <b>NOTE 3\:</b>\tThis QCI is typically associated with an operator controlled service.&\#40;where the SDF aggregate&lsquo;s uplink / downlink packet filters are known&\#41;.<br> <b>NOTE 4\:</b>\tThis QCI could be used for prioritization of specific services according to operator configuration. <br><b>NOTE 5\:</b>\tThis QCI could be used for a dedicated &ldquo;premium bearer&rdquo; &\#40;e.g. associated with premium content&\#41; for any subscriber / subscriber group.<br> <b>NOTE 6\:</b>\tThis QCI is typically used for the default bearer of a UE/PDN for non privileged subscribers. Note that AMBR can be used as a &quot;tool&quot; to provide subscriber differentiation between subscriber groups connected to the same PDN with the same QCI on the default bearer. </td></tr> </table>
pccrule.uploadgbr=it indicates the guaranteed bitrate in bits per second for an uplink service data flow.<br><br> <b>Sample Data:</b>128
pccrule.downloadgbr=it indicates the guaranteed bitrate in bits per second for a downlink service data flow.<br><br> <b>Sample Data:</b>128
pccrule.uploadmbr=Upload MBR parameter specifies the maximum Bit Rate allowed for Uplink direction.<br><br> <b>Sample Data:</b>512
pccrule.downloadmbr=Download MBR parameter specifies the Maximum Bit Rate allowed for downlink direction.<br><br> <b>Sample Data:</b>512
pccrule.arp=The Priority Level used to decide which existing bearers to pre-empt during resource limitations.<br><br> <b>Sample Data\:</b> -<br>Values 1 to 15. <br>1 has the highest Priority. <br>1 - 8 services that are authorized to receive prioritized treatment within an operator domain.<br>9 -15 assigned to resources that are authorized by the home network and thus applicable when a UE is roaming.
pccrule.pev=The Pre-emption Vulnerability  defines whether a service data flow can lose the resources assigned to it in order to admit a service data flow with higher priority level.<br><br> <b>Sample Data:</b> - <br>PRE-EMPTION_VULNERABILITY_ENABLED <br>This value indicates that the resources assigned to the service data flow can be pre-empted and allocated to a service data flow with a higher priority level. This is the default value applicable. <br><br>PRE-EMPTION_VULNERABILITY_DISABLED This value indicates that the resources assigned to the service data flow shall not be pre-empted and allocated to a service data flow with a higher priority level.
pccrule.usagemetering=PCC Rule level Usage Metering.
pccrule.pec=The Pre-emption-Capability defines whether a service data flow can get resources that were already assigned to another service data flow with a lower priority level. The following values are defined:<br><br> PRE-EMPTION_CAPABILITY_ENABLED  <br>This value indicates that the service data flow is allowed to get resources that were already assigned to another service data flow with a lower prioriy level. <br><br>PRE-EMPTION_CAPABILITY_DISABLED <br>This value indicates that the service data flow is not allowed to get resources that were already assigned to another service data flow with a lower prioriy level.
pccrule.monitoringkey=Monitoring Key
addon.multiplesubscription=Multiple Subscription Allowed



authrule.additionalcheck=This parameter facilitates you in creating an expression to apply any additional check on the request packet with the help of Expression Builder. </br></br><b>Sample Data</b>:- Sub.Age &gt; &quot;15&quot; AND Sub.Age &lt; &quot;30&quot; 
authrule.duration=Any positive valid integer in minutes.</br></br>Eg:-If it is configured to 10.</br></br>It means initially for 10 minutes PCC rules attached to this Authorization Rule will be pushed.
authrule.add=<b>MONTH OF YEAR</b> <br><br><b>Description\:</b>This parameter specifies the Month of Year for which this PCC Authorization Rule should be applied to the subscriber.<br><b>Month of Year\: 2</b>i.e February month.<br><b>Possible Value\: </b>1 &ndash; 12 <br><br> &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; <br><br> <b>DAY OF MONTH </b> <br><br><b>Description\:</b>This parameter specifies the Day of Month for which this PCC Authorization Rule should be applied to the subscriber.<br><b>Month of Month\: 14</b> i.e 14th Day of the month.<br><b>Possible Value\: </b>Any integer between 1 &ndash; 31<br><br> <br><br> &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; <br><br> <b>DAY OF WEEK </b> <br><br><b>Description\:</b>This parameter specifies the Day of Month for which this PCC Authorization Rule should be applied to the subscriber.<br><b>Day of week\: 1 </b> i.e Monday <br><b>Possible Value\: </b> Any integer between 1 &ndash; 7 <br><br> &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; &ndash; <br><br> <b>TIME PERIOD</b> <br><br><b>Description\:</b>This parameter specifies the time period for which this PCC Authorization Rule should be applied to the subscriber.<br><b>Time period\: 22\:00 to 23\:00 hours</b> <br><b>Possible Value\: </b> Any integer value 
