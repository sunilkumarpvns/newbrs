policygroup.replaceablebyaddon=If this parameter is set to true then Add-On QoS will replace QoS of Policy Group even if Add-On QoS is lower. Parameter value false will provide backward compatibility(will select Higher QoS).  

addon.hsqvalue=This value shows the High Speed Quota Value for reporting purpose. Please provide only numeric values.
addon.priority=This Value shows the priority of AddOn. Please provide only numeric values.<br> \ Higher Priority value will be given high priority.
addon.exclusiveaddon= If this parameter is set to true then current Add-On will replace all the previously applied Add-On & Policy Group. Parameter value false will provide backward compatibility(will merge Add-Ons based on Higher QoS) 
addon.alwayspreferaddonqos=If this parameter is set to true then while overriding PCC-Rules QoS will be ignored, decision will be taken only on Nearest Expiry and Manual Priority. Parameter value false will provide backward compatibility(Priority will be Higher QoS, Nearest Expiry, Manual Priority) 

