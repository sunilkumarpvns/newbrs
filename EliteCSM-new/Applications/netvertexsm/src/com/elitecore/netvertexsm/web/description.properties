gateway.diameterattribute.retransmission.count=Maximum number of retransmission for the request.<br><br>Diameter retransmits the request until configured retransmission count is reached.<br><br><b>Possible Value :</b><br>Default value : 0<br>Minimum value : 0(no retransmission)<br>Maximum value : 3<br><br><b>Note: If timeout is disabled than no retransmission will occur.</b>
