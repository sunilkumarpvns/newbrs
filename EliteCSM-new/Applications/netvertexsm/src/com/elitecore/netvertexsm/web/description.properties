session.batchupdate=The batch mode allows all the database operations to be submitted for processing as a single unit. It improves performance than individual processing.<br>Possible values:<br><b>True</b>: Batch Operation will be performed for all the operations (insert, update and delete).<br><b>False:</b>Batch Operation will not be performed. <br><b>Hybrid</b>: Batch Operation will only be performed for update and delete operation. In this case insert will be performed synchronously.
session.batchsize=This parameter refers to the number of requests which can be processed at a single go.
session.batchupdateinterval=The <b>Update Interval</b> parameter refers to the time interval after which the scheduler runs for each batch processing. if configured to 2000secs then the scheduler will run after every 2000 s.
session.querytimeout=<b>Query Timeout</b> parameter is used for specifying the duration after which, if the database does not respond to a query, then the Server Manager should consider the <b>query timeout</b> event to have occurred.
