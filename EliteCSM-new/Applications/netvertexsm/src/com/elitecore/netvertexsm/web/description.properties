csvdriver.header=The Header parameter refers to the header name which will be at the top of the column in which the correspondingly configured attribute, is stored in the .CSV file. 
 
csvdriver.delimiter=Specifies the de-limiter symbol using which you want to separate different columns of the CSV file.  <br>\<br>\Either &quot;,&quot; (comma) or &quot;-&quot;(hyphen) can be selected as de-limiter.
 
csvdriver.multivaluedelimiter=If an attribute is having more than one value, then this parameter specifies a delimiter that should be used to separate the values of that parameter.
 
csvdriver.avpairseparator=Specifies a separator that is to be used to separate an attribute and its value in the csv file.
 
csvdriver.cdrtimestamp=CDR timestamp refers to the time at which a CDR file is generated. <br>\<br>\This parameter specifies the format to store the CDR timestamp.

csvdriver.filename=This parameter is used to specify naming pattern and name of the CSV file to be generated.
 
csvdriver.location=This parameter stores the path in which directories having CSV files should be created. 
 
csvdriver.defaultfoldername=Specifies the name of a default folder in which csv files should be stored.
 
csvdriver.createblankfile=To understand the significance of &quot;Create Blank Files&quot; parameter, consider a scenario: </br></br>&quot;File Rolling Type&quot; parameter is set to &quot;0&quot; i.e. &quot;Time&quot;. </br>&quot;Rolling Unit&quot; parameter is set to &quot;1&quot;, which means 1 hour. This means, the current file should be rolled by assigning it .csv extension and a new file with .inp should be created if rolling unit is reached. Whether the Rolling Unit value is reached, which in this case is 1 hour, is checked in the event of request receipt. Now consider a case that 1 hour is passed after last rolling. And hence file rolling does not take place. Even after 2 hours, a request is received and the file is rolled up and a new .inp file is created. </br></br>Under such a circumstance, when the administrator looks at the .csv files generated he may mistakenly conclude that 2 files for 1 hour each, are missing. Even though the fact is that file rolling was not performed for 2 hours since a request was not received. &quot;Create Blank Files&quot; parameter can be set to &quot;True&quot; so that in case of non-receipt of request, file rolling takes place with a blank a blank file created and rolled.
 
csvdriver.prefixfilename= This parameter refers to the name by which the CDRs will be dumped in this directory. This file name will be created with the attribute, configured in this field, as a prefix. We have given the support for configuring multiple attributes using comma &quot;,&quot; separator. <br><br>Suppose that &quot;0\:4&quot; viz. NAS-IP-Address is configured here, then all the CDRs will be stored based on the NAS-IP-Address, i.e. a CDR coming from a certain NAS will be dumped with a file name comprising that particular NAS-IP-Address as prefix.
 
csvdriver.foldername=It refers to the directory that is to be created to dump the CDR files. 
 
csvdriver.rollingtype=Specifies on what basis the CDR files must be rolled. <br><br><b>Possible Values\:</b> <br>1.\tTime-Based (min) <br>2.\tSize-based (kb) <br>3.\tRecord-Based (No. of Records)
 
csvdriver.rollingunit=If Time-Based rolling is selected, the value can be 1 min,2 min, 3 min,5 min,10 min, 15 min, 20 min, 30 min, Hourly or Daily.<br> For example: Hourly will store value 60 in database.<br>For Time-Based Rolling Unit, the value will be in minute(s) only.<br><br>If Size-Based rolling is selected, value will be in number of Kbs. <br><br>\
                       If Record-Based rolling is selected, value will be the number of records  
                        
csvdriver.sequencerange=This parameter specifies the range for naming the CDR files. <br><br><b>Sample value\:</b> 1-10  <br><br>Where, 1 is the start value and 10 is the end value. <br><br>So, the CDR files will be sequenced starting from 1.
 
csvdriver.sequenceposition=This parameter specifies whether to add the sequence range as a prefix or suffix, to the CDR file name. <br><br><b>Possible Values\:</b> <br>1.\tPrefix <br>2.\tSuffix

csvdriver.sequenceglob=If this parameter is set to true, then all the generated CDRs will be dumped in different directory (ies) as per the continuous sequencing of the CDRs, i.e. the sequence number of CDRs will be in sync irrespective of different directories. <br>\<br>\If set to false, then the CDRs dumped in different directories will follow different sequence numbers i.e. each directory will have a separate set of sequence numbers beginning with the start value.

csvdriver.protocol=This parameter is used to define the file transfer protocol. <br>\<br>\If Local is configured, all the CDR files will be stored locally. <br>\<br>\If <b>FTP</b> is configured, then FTP protocol will be used to store the CDR files on some remote location.<br>\<br>\If <b>SMTP</b> is configured, then all the files will be sent to some intended recipient.

csvdriver.address=If FTP protocol is configured, then IP address and Port of remote location should be configured in this field. <br>\<br>\If SMTP is configured, then destination email address should be stored in this field. <br><br> \
				  The port number on which FTP Server listens or the port on which SMTP protocol will establish a connection for sending the CDR files.

csvdriver.remoteloc=Specifies the location of remote server

csvdriver.username=This parameter stores the username of the FTP server in case FTP protocol is being used for CDR file transfer on remote machine. <br>\<br>\And sender Email Address will be configured in this parameter, in case SMTP protocol is being used to forward the CDR files.

csvdriver.password=Specifies the password of the FTP protocol if FTP protocol is being used for CDR file transfer. <br>\<br>\And the password of SMTP protocol will be stored in this field, if SMTP protocol is being used for CDR file transfer.

csvdriver.postoperation=Specifies the operation to be performed by the driver after successfully transferring the files to some remote location. <br><br>1.\tDelete\: delete the file <br>2.\tArchive\: store the file at some specified location <br>3.\tRename\: rename the file

csvdriver.archiveloc=Specifies the location on which the .csv file should be archived.

csvdriver.failovertime=This parameter is used to specify the failover time (in minutes) to make a retry attempt, in case the CDR files were not uploaded previously due to some failure reasons.

csvdriver.pattern=This parameter requires being set if the Strip parameter is set to &quot;True&quot;. <br>\<br>\Either the prefix or suffix of pre-defined separator can be stripped off. Strip parameter, if set to &quot;True&quot;, the driver first removes the prefix or suffix of the separator as per the setting of Pattern and Separator attribute and then inserts the resultant value in the .csv.

csvdriver.separator=This parameter requires being set if Strip parameter is set to &quot;True&quot;.<br>\<br>\ The Server strips off either the prefix or suffix of the value of the Attribute selected in the Attribute section of Strip Attribute List and then inserts the value in .csv file. <br>\<br>\The prefix and suffix are considered based on the separator that you specify in the Separator attribute.

csvdriver.defaultvalue=It might happen sometimes that a particular attribute, in the request packet is missing or its value is missing. Under such circumstances, the Server puts the value that you have specified in the Default Value parameter in Attribute section of the attribute, under consideration.

csvdriver.reportingtype=Reporting Type

csvdriver.inputoctetsheader=Input Octets Header

csvdriver.outputoctetsheader=Output Octets Header

csvdriver.totalOctetsheader=Total Octets Header

csvdriver.usageTimeheader=UsageTime Header

csvdriver.usagekeyheader=UsageKey Header

csvdriver.pcrfkey=PCRF Key

classiccsvdriver.stripattributeid=Strip Attribute List should be configured to strip off a particular part of the Attribute Value before inserting it in the .csv file.

classiccsvdriver.pattern=This parameter requires being set if the Strip parameter is set to &quot;True&quot;.<br><br>\
Either the prefix or suffix of pre-defined separator can be stripped off. Strip parameter, if set to &quot;True&quot;, the driver first removes the prefix or suffix of the separator as per the setting of Pattern and Separator attribute and then inserts the resultant value in the .csv.

classiccsvdriver.separator=This parameter requires being set if Strip parameter is set to &quot;True&quot;.<br><br>The Server strips off either the prefix or suffix of the value of the Attribute selected in the Attribute section of Strip Attribute List and then inserts the value in .csv file.<br><br>The prefix and suffix are considered based on the separator that you specify in the Separator attribute.  

